<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="400" cy="300" r="250" fill="#F3F4F6" opacity="0.5"/>
    
    <!-- Main Clock -->
    <circle cx="400" cy="300" r="150" fill="white" stroke="#10B981" stroke-width="8"/>
    <circle cx="400" cy="300" r="10" fill="#10B981"/>
    
    <!-- Clock Hands -->
    <line x1="400" y1="300" x2="400" y2="200" stroke="#10B981" stroke-width="6" stroke-linecap="round"/>
    <line x1="400" y1="300" x2="480" y2="300" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Decorative Elements -->
    <circle cx="200" cy="200" r="30" fill="#34D399" opacity="0.3"/>
    <circle cx="600" cy="400" r="40" fill="#6EE7B7" opacity="0.3"/>
    <circle cx="300" cy="450" r="25" fill="#34D399" opacity="0.3"/>
    <circle cx="500" cy="150" r="35" fill="#6EE7B7" opacity="0.3"/>
    
    <!-- Clock Numbers -->
    <text x="400" y="170" text-anchor="middle" fill="#10B981" font-size="24" font-weight="bold">12</text>
    <text x="400" y="430" text-anchor="middle" fill="#10B981" font-size="24" font-weight="bold">6</text>
    <text x="530" y="300" text-anchor="middle" fill="#10B981" font-size="24" font-weight="bold">3</text>
    <text x="270" y="300" text-anchor="middle" fill="#10B981" font-size="24" font-weight="bold">9</text>
</svg> 